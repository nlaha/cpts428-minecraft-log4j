services:
  ldap:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "1389:1389"
  mc:
    image: itzg/minecraft-server:20200320
    tty: true
    stdin_open: true
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: CUSTOM
      JVM_OPTS: "-Dcom.sun.jndi.ldap.object.trustURLCodebase=true"
      MAX_MEMORY: 4G
      MEMORY: 4G
      CUSTOM_SERVER: minecraft_server.jar

    volumes:
      - ./minecraft:/data
